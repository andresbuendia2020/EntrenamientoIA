<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clasificación de Imágenes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div>hola</div>
    <h1 class="mt-5">Clasificación de Imágenes</h1>
    <form method="post" enctype="multipart/form-data" id="upload-form">
        <div class="form-group">
            <label for="file" id="upload-label"><i class="fas fa-paperclip"></i> Subir imagen</label>
            <input type="file" class="form-control-file" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Enviar</button>
    </form>
    {% if prediction %}
    <div class="mt-4" id="prediction-container">
        <h2 class="mt-3">Predicción: {{ prediction }}</h2>
        <img src="{{ image_url }}" class="img-fluid mt-3">
    </div>
    {% endif %}
</div>

<!-- Font Awesome para el icono de papelclip -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
